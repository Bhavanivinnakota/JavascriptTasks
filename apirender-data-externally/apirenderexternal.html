<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }
    .product-card {
      background: #fff;
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .product-card img {
      max-width: 100px;
      margin-right: 10px;
    }
    .product-header {
      display: flex;
      align-items: center;
    }
    .product-header h2 {
      margin: 0;
      font-size: 1.5em;
    }
    .product-details {
      margin-top: 10px;
    }
    .reviews {
      margin-top: 15px;
    }
    .review {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container" id="productContainer">
    <!-- Products will be dynamically displayed here -->
  </div>
  <script src="index.js"></script>
</body>
</html>
